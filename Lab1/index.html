<div class="content">
      <form action="index.php" name="my form" method="POST" autocomplete="on">
      <h3><label for="fname"><strong>1.What is your name:</strong></label></h3><br>
      <input type="text" id="fname" name="fname"><br>
      
  <h3><strong>2.Your gender:</strong></h3>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label><br>
       
  <h3><strong>3.Which area are you living in:<strong></h3>
  <label for="area">Choose an area:</label>
  <select id="area" name="area">
    <option value="Downtown">Downtown</option>
    <option value="Kanata">Kanata</option>
    <option value="Barrhaven">Barrhaven</option>
    <option value="Orleans">Orleans</option>
  </select>
  
    <h3><strong>4.Did you have any symptoms:</strong></h3>
  <input type="checkbox" id="symptom1" name="symptom1" value="fever">
  <label for="symptom1">Fever</label><br>
  <input type="checkbox" id="symptom2" name="symptom2" value="dry cough">
  <label for="symptom2">Dry cough</label><br>
  <input type="checkbox" id="symptom3" name="symptom3" value="tiredness">
  <label for="symptom3">Tiredness</label><br>
  <input type="checkbox" id="symptom4" name="symptom4" value="None">
  <label for="symptom4">None</label><br>
  
  <h3><strong>5.Comments:</strong></h3>
  <textarea name="message" rows="10" cols="30"></textarea><br>
  
  <input type="submit" value="Submit">
	  </form>
